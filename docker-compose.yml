services:
  rolz:
    build:
      context: .
      target: runner
    image: rolz-all:latest
    container_name: rolz-stack
    env_file:
      - .env
    environment:
      MYSQL_USER: ${MYSQL_USER:-rolz}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rolz}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-rolz}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      ROLZ_DEV_MODE: ${ROLZ_DEV_MODE:-true}
      BACKEND_PORT: ${BACKEND_PORT:-4000}
      FRONTEND_PORT: ${FRONTEND_PORT:-5173}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:4000}
      DATABASE_URL: ${DATABASE_URL:-mysql://rolz:rolz@localhost:3306/rolz}
      DATABASE_SSL: ${DATABASE_SSL:-false}
      VIRTUAL_HOST: rolz.asmotym.fr
      VIRTUAL_PORT: 5173
      LETSENCRYPT_HOST: rolz.asmotym.fr
      LETSENCRYPT_EMAIL: ${LE_EMAIL}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
      - "${BACKEND_PORT:-4000}:4000"
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./tsconfig.server.json:/app/tsconfig.server.json
      - ./tsup.config.ts:/app/tsup.config.ts
      - ./index.html:/app/index.html
      - ./src:/app/src
      - ./server:/app/server
      - ./public:/app/public
      - ./docker/entrypoint.sh:/app/docker/entrypoint.sh
    command:
      - /bin/bash
      - /app/docker/entrypoint.sh
    restart: unless-stopped

volumes:
  mysql-data:

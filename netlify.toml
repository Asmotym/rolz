[build]
  publish = "dist"
  functions = "netlify/functions"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# API redirects - must come before SPA fallback
[[redirects]]
  from = "/api/discord"
  to = "/.netlify/functions/discord"
  status = 200
  force = true

[[redirects]]
  from = "/api/rooms"
  to = "/.netlify/functions/rooms"
  status = 200
  force = true

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 
